<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Suya</title>
  </head>
  <body>
    <section>
      <p type="button">
        Allow Suya to use your location?
        <input class="button" type="button" value="Yes" />
      </p>
      <p id="nudge">
        Suya only works if it knows where to look for your next tasy
        adventure...
      </p>
      <p id="startLat"></p>
      <p id="startLon"></p>
    </section>
    <section id="map"></section>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <h2>Results</h2>
        <ul id="places"></ul>
        <button id="results">Load more results</button>
      </div>
    </div>
    <iframe
      width="650"
      height="450"
      frameborder="0"
      style="border: 0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://www.google.com/maps/embed/v1/search?key=AIzaSyCViMaXKSeOarMsUDhAY2LpvrNz2cssUHc&q=restaurants"
      allowfullscreen
    >
    </iframe>
    <!-- <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCViMaXKSeOarMsUDhAY2LpvrNz2cssUHc&callback=initMap&libraries=places&v=weekly"
      defer
    ></script> -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
